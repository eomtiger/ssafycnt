server:
  port: 8888

spring:
  application:
    name: ssafycnt-config-service
  rabbitmq:
   host: 127.0.0.1
   port: 5672
   username: guest
   password: guest
  profiles:
    active: native
  cloud:
    refresh:
      extra-refreshable: com.zaxxer.hikari.HikariDataSource
    config:
      server:
        git:
          uri: https://github.com/jungboke/ssafycnt-config-dev
#        native:
#          search-locations: file:///C:/Users/SSAFY/Desktop/config-repo
  config:
    use-legacy-processing: true
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh, info, metrics, prometheus
